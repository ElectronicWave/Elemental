[package]
name = "elemental"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.15", features = ["json"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["rt", "macros", "fs"] }
tokio-util = "0.7.15"

[lib]
crate-type = ["cdylib"]
