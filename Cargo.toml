[package]
name = "elemental"
version = "0.1.0"
edition = "2024"

[dependencies]
futures = "0.3.31"
goblin = "0.9.3"
log = { version = "0.4.27", features = ["kv_std"]}
reqwest = { version = "0.12.15", features = ["json"] }
sha1_smol = "1.0.1"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["rt", "macros", "fs", "rt-multi-thread"] }
tokio-util = "0.7.15"
zip = { version = "3.0.0", default-features = false }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", features = [
] }
winreg = "0.55.0"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "cli"
path = "src/main.rs"
