[workspace]
resolver = "3"
members = ["crates/core", "crates/demo", "crates/loader", "crates/discover", "crates/elemental", "crates/meta"]

[workspace.dependencies]
reqwest = { version = "0.12.22", features = ["json", "stream"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.46.1", features = [
    "rt",
    "macros",
    "fs",
    "rt-multi-thread",
    "process",
] }
